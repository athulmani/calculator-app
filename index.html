<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: rgb(151, 194, 236);">
    
<div style="margin-top: 10px; margin-left: 570px; margin-right: 570px; background-color: rgb(23, 63, 113); border-width: 2px; border-color: black; padding: 20px; text-align: center; border-radius: 25px;">

    <div><h1 style="text-align: center; color: rgb(250, 248, 245);">Calculator</h1>

        <input id="result" type="text"  placeholder="Enter" style="width: 250px; height: 50px; text-align: right; padding-right: 10px;  margin-bottom: 10px; background-color: rgb(194, 208, 228); border-radius: 10px; box-shadow: 1px,2px,3px black;"><br>

    </div>

<div>

    <div>

        <button onclick="displayNumber(7)" type="button" class="btn btn-primary">7</button>
        <button onclick="displayNumber(8)" type="button" class="btn btn-primary">8</button>
        <button onclick="displayNumber(9)" type="button" class="btn btn-primary">9</button>
        <button onclick="displayNumber('*')" type="button" class="btn btn-primary" style="background-color: rgb(60, 77, 105);">x</button><br>
    </div>
    <div>

        <button onclick="displayNumber(4)" type="button" class="btn btn-primary">4</button>
        <button onclick="displayNumber(5)" type="button" class="btn btn-primary">5</button>
        <button onclick="displayNumber(6)" type="button" class="btn btn-primary">6</button>
        <button onclick="displayNumber('-')" type="button" class="btn btn-primary" style="background-color: rgb(60, 77, 105);">-</button><br>
    </div>
    <div>

        <button onclick="displayNumber(1)" type="button" class="btn btn-primary">1</button>
        <button onclick="displayNumber(2)" type="button" class="btn btn-primary">2</button>
        <button onclick="displayNumber(3)" type="button" class="btn btn-primary">3</button>
        <button onclick="displayNumber('+')" type="button" class="btn btn-primary" style="background-color: rgb(60, 77, 105);">+</button><br>
    </div>
    <div>

        <button onclick="displayNumber('00')" type="button" class="btn btn-primary">00</button>
        <button onclick="displayNumber(0)" type="button" class="btn btn-primary">0</button>
        <button onclick="displayNumber('.')" type="button" class="btn btn-primary">.</button>
        <button onclick="displayNumber('/')" type="button" class="btn btn-primary" style="background-color: rgb(60, 77, 105);">&#247;</button><br>
    </div>
    <div>

        <button onclick="clearBox()" type="button" class="btn btn-primary">AC</button>
        <button onclick="removeLast()" type="button" class="btn btn-primary">&#9003;</button>
        <button onclick="evaluateExp() " type="button" class="btn btn-primary" style="padding-left: 41px; padding-right: 41px; background-color: rgb(108, 136, 183);">=</button>
    </div>
    
</div>



</div>
<script src="./script.js"></script>
</body>
</html>
